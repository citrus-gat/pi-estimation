  <div class="step" id="step1">
    <h2>Introduction</h2>

    <app-random (moveon)="step = 3" (in_circle)="pts_in_circle = $event"/>
  </div>

  <div class="step" id="step3" *ngIf="step > 2">
    <app-circle [pts_in_circle]="pts_in_circle" />
